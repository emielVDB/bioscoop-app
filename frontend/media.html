<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<meta charset="UTF-8">
	<title>Media</title>
</head>
<body style="margin:10px;">
<script src="js/media.js"></script>
<h1>Media service</h1>

<hr style="height:1px;border:none;color:#333;background-color:#333;">

<h3>Get media by title</h3>
title:	<input id="title" type="text">
<br>	<br>
<button type="button" onclick="GETMedia()">Get media by title</button>
<p>Response:</p>
<textarea readonly disabled rows="4" cols="50" id="outputMedia"></textarea>

<h3>Post media</h3>
eventid:	<textarea id="mediaJson">{
	"title": "the titanic",
	"genre": "drama",
	"properties": {
		"description": "Film over een boot die zinkt."
	}
}</textarea>
<br>	<br>
<button type="button" onclick="POSTMedia()">Post media</button>
<p>Response:</p>
<textarea readonly disabled rows="4" cols="50" id="outputPostResult"></textarea>

<h3>Post file</h3>
media id: <input id="mediaId" type="text">
file:	<input name="file" id="fileField" type="file">
type: <input id="type" placeholder="trailer" type="text">
<br>	<br>
<button type="button" onclick="POSTFile()">Post media</button>
<p>Response:</p>
<textarea readonly disabled rows="4" cols="50" id="outputPostFileResult"></textarea>

<hr style="height:1px;border:none;color:#333;background-color:#333;">

</body>
</html>
