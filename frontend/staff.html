<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>Staff</title>
</head>
<body style="margin:10px;">
<script src="js/staff.js"></script>
<h1>Staff management</h1>

<hr style="height:1px;border:none;color:#333;background-color:#333;">

<h3>Generate Tasks</h3>
date:	<input id="generateDate" value="2018-11-02" placeholder="2018-11-02" type="text">
<br>	<br>
<button type="button" onclick="GenerateTasks()">Generate tasks</button>
<p>Response:</p>
<textarea readonly disabled rows="4" cols="50" id="output"></textarea>

<h3>Get task</h3>
date:	<input id="date" value="2018-11-02" placeholder="2018-11-02" type="text">
<br>	<br>
<button type="button" onclick="GETTaskByDate()">Get task by date</button>
<p>Response:</p>
<textarea readonly disabled rows="4" cols="50" id="outputGetTaskByDate"></textarea>

<h3>Add Task</h3>
task:	<textarea id="inputTask">{"name": "Custom task"}</textarea>
<br>	<br>
<button type="button" onclick="POSTTask()">POST task</button>
<p>Response:</p>
<textarea readonly disabled rows="4" cols="50" id="outputTask" ></textarea>

<hr style="height:1px;border:none;color:#333;background-color:#333;">

</body>
</html>
